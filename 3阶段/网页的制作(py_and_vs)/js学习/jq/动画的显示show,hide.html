        ul{
            list-style-type: none;

        }

        ul>li {
            border: dashed 1px #cccccc;
            padding: 10px 0;
        }

    //方式二 向上下滚动
    $("#btn").on("click",function (){
        if($("#btn").text()==="隐藏"){
            $("ul").slideUp(1000,function(){
            $("#btn").text("显示")
            });//在两秒内逐渐隐藏
        }
        else {
            $("ul").slideDown(1000,function(){
            $("#btn").text("隐藏")
        });//在两秒内逐渐隐藏
        }
    })
</script>
