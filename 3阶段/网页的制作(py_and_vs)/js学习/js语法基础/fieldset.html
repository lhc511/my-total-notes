<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<!--HTML中的<fieldset>元素用于将表单内的相关控件分组在一起3。它不仅有助于提高表单结构的语义化程度，还能增强用户体验，尤其是在复杂的表单设计中。当使用<fieldset>时，通常会配合<legend>元素一起使用，后者用来描述该字段集的内容。-->

<!--外观表现-->
<!--默认情况下，大多数浏览器会在<fieldset>周围绘制一个边框，并在其顶部放置由<legend>定义的文字说明4。这种视觉效果可以帮助用户直观地区分不同的输入区域。-->
<fieldset>
    <legend>个人信息</legend>
    <label for="name">姓名:</label>
    <input type="text" id="name"><br><br>
    <label for="age">年龄:</label>
    <input type="number" id="age">
</fieldset>
</body>
</html>
