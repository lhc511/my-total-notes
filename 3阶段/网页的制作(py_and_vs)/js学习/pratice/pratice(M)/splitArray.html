<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        <p id="p1">1045_&2033_670112_10</p>
    </div>

<script>
    let p1=document.getElementById("p1").innerText
    let arr1=p1.split("_")
    console.log(arr1[0])
    console.log(arr1[arr1.length-1])
    let arr2=[]
    for(let i=0;i<arr1.length;i++){
        for(let i1=0;i<arr1[0].length;i1++){
            if(arr1[i][i1]==="&"){
                let targetArray=arr1.split("$")
                arr2.push(targetArray[0])

            }
        }
    }
    console.log(arr2)
</script>
</body>
</html>
