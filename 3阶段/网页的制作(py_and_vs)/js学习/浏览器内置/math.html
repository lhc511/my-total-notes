<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num=123.456;
        console.log(Math.ceil(num))//向上取整
        console.log(Math.floor(num))//向下取整
        console.log(Math.round(num))//四舍五入
        console.log(Math.random())//生成0-1之间的随机数


        var arr=[2,3,5,6,7,7,"k",9,4,2,7,8,0]
        //随机生成一个值
        var r=""
        for(var i=1;i<5;i++){
            var index=Math.floor(Math.random()*arr.length)
            r+=arr[index]
        }
        console.log(r)
    </script>
</body>
</html>
