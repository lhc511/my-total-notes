<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: rgba(0, 0, 255,0.5);
            color:yellow;
            width: 300px;
            text-align: center;
        }
        
        /* overflow可调节超出边界文字的各种模式 */
        #p1{
            width: 100px;
            height: 100px;
            overflow:auto;
        }
    </style>
</head>

<body>
    <p>
        lalallalaallalallalalla
    </p>
    
    <!-- 在中间加了空格之后才会换行 -->
    <p id="p1">
        vovuqvpioqanhcvioqewnfcoish bv oPWUHVBIUWbvoNVUO9WenvpQEVNB
    </p>

</body>
</html>
