<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--    固定宽度元素的居中实现方式:-->
<!--记住:-->
<!--margin: 0 auto;-->
    <style>
        #test{
            width: 100px;
            height: 100px;
            background-color: red;
            margin:0 auto;
            border: solid 2px blue;
        }

        #test2{
            width: 0;
            height: 0;
            margin: 0 auto;
            border: 50px solid transparent;
            border-top-color: blue;
        }

        #test3{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
            border: solid 2px blue;
            border-radius: 50%;
        }
        input{outline: none}
    </style>
</head>
<body>
    <div id="test">

    </div>

    <div id="test2">

    </div>

    <div id="test3"></div>
    <input type="text">
    <input type="submit" value="提交">
</body>
