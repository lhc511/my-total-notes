<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*  */
        .box{
            width: 260px;
            background-color: blue;
            /* 设置字体为白色 */
            color: #f8f8f8;
            text-align: center
        }
        /* 伪类只能选择不能自己选，并且不能单独存在 */
        /* 该hover伪类结合上面原本备景色是蓝色，设置后鼠标移动去是青色 */
        /* 选择id为name的元素，并使用伪类focus让文本框被选择时变色 */
        .box:hover{
            background-color: aqua;
        }


        /* 按下后变成红色 */
        #name:focus{
            background-color: red;
        }
        /* 链接要有顺序，第一个link,第二个visited，3：hover，4：active */


        /* 在按下前变成绿色 */
        a:link{
            color: #1dcd1d;
        }
        /* 访问后的状态 */
        a:visited{
            color: coral;
        }
        /* 鼠标移上去 */
        a:hover{
            color: darkviolet;
        }
        /* 鼠标按住不抬起的状态 */
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <!-- 有一个div元素，默认一个背景色，移动上去后变成另外一个颜色 -->
     <div class="box">
        我会变背景色
     </div>


     <form action="#">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
     </form>
