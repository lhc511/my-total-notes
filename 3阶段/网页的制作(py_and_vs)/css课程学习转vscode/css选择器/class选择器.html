<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue{
            color: #005aa0;
        }
        /*上下元素会重叠*/
        *{
            outline: olivedrab solid 1px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <div class="blue">
        今天
    </div>

    <p class="blue">
        明天
    </p>

    <h3 class="blue">
        后天
    </h3>
</body>
</html>
