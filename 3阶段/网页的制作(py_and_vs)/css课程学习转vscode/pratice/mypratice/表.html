<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 834px;
            padding:0 15px;
            border-top:solid 4px #cccccc;
            border-left:solid 1px #cccccc;
            border-right:solid 1px #cccccc;
            border-bottom:solid 1px #cccccc;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        span{
            text-align: left;
            display: inline-block;
            font-size: 25px;
            width:25px;
            font-weight: bold;

        }
        ul>li{
            padding: 10px;
            border-bottom: solid 1px #cccccc;
        }

        .del{border-bottom: none}
    </style>
</head>
<body>
    <div id="div1">
        <ul>
            <li><span>1</span>aiugchviuhvbovdvsoivib</li>
            <li><span>2</span>aiugchviuhvbovdvsoivib</li>
            <li><span>3</span>aiugchviuhvbovdvsoivib</li>
            <li class="del"><span>4</span>aiugchviuhvbovdvsoivib</li>
        </ul>
    </div>
</body>
</html>
