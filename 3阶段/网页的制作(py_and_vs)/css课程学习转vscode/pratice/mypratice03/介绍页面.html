<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            width: 260px;
            height:75px ;
            font-size: 25px;
            font-weight: bold;
            color: white;
            border: transparent;
            margin-right: 30px;
        }

        p{
            margin: 0;
            padding: 0;
            font-size: 37px;
        }
        #b{
            margin-top: 0;
            font-weight: bold;
        }

        #frame{
            padding: 0;
            text-align: center;
            background-color: #e6d3da;
            margin: 0 auto;
            width: 976px;
            height: 756px;
            /*overflow: hidden;*/
        }

        #profile{
            width: 265px;
            height: 265px;
            float: top;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid white;
            background-color: #e6d3da;
            margin: 45px;
        }

        #button1{
            background-color:#0bcee7;

        }
        #button2{
            background-color: green;
        }
        #button3{
            background-color: red;
        }

        .m-internal15{margin-top: 15px;}
        .word-size{font-size: 30px;}
        .m-internal25{margin-top: 25px}

    </style>
</head>
<body>
    <div id="frame">
        <div>
            <img id="profile" src="picture/头像.jpg" alt="">
            <p id="b">budinger</p>
            <p style="margin-top: 25px">Web前端工程师</p>
            <p class="m-internal15 word-size" >男,北京市</p>
            <p class="m-internal15 word-size">该同学很懒，什么也没有留下</p>
        </div>

        <div id="div_button" class="m-internal25">
             <button id="button1">访问主页</button>
             <button id="button2">发消息</button>
             <button id="button3">删好友</button>
        </div>

    </div>
</body>
</html>
