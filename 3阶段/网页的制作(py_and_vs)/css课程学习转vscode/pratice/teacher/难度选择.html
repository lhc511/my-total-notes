<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ul{
            padding: 0;
            margin: 0;

            list-style-type: none;
        }

        #nav{
            border: solid red 1px;
            margin: 0 auto;
            overflow: hidden;
        }

        #nav>.tip{
            float: left;
            padding: 2px 0;
        }

        #nav>ul{
            float: left;
        }

        #nav>ul>li{
            padding: 2px;
            float: left;
            margin: 0 16px;
        }

        #nav>ul>li.focus{
            background-color: red;
            color: white;
            padding: 2px 5px;

        }

    </style>

</head>
<body>
    <div id="nav">
        <div class="tip">难度:</div>
        <ul>
            <li>全部</li>
            <li>初级</li>
            <li class="focus">中级</li>
            <li>高级</li>
        </ul>
    </div>
</body>
</html>
