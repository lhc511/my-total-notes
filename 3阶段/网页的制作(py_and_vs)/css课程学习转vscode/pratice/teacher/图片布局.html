<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3,p{margin: 0;padding: 0}

        #goods{width: 280px;
            border:solid 1px #cccccc;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .top{
            width: 100%;
            border: solid 0 red;
        }
        .title{
            text-align: center;
            padding: 10px 0 8px 0;
            background-color: #eee;
        }
        .mid{
            margin-top: 25px;
            border: solid red 1px;
            overflow: hidden;
        }
        .mid>.ll{
            text-align: center;
            float: left;
        }
        .mid>.rr{
            text-align: center;
            float:right;
        }

        img{
            width: 100%
        }
        a{
            font-size: 16px;
            text-align: center;
            margin-right: 10px;
        }

        a:link{
            color: #666666;
            text-decoration: none
        }
    </style>
</head>
<body>
    <div id="goods">
        <div class="top">
            <h3>众筹</h3>
            <div class="img">
                <img src="picture/手表.png" alt="">
            </div>
            <div class="title">
                <h3>苹果I-WATCH呼吸表带</h3>
                <p>一场手腕的呼吸革命</p>
            </div>

            <div class="mid">
                <div  class="ll">
                    <img src="picture/猴子.png" alt="">
                    <h3>大圣原版手偶</h3>
                </div>

                <div  class="rr">
                    <img src="picture/鞋子.png" alt="">
                    <h3>智能运动鞋</h3>
                </div>
            </div>

            <div class="bottom">
                <div id="first">
                    <a href="#">智能手表</a><span>|</span>
                    <a href="#">创意新品</a><span>|</span>
                    <a href="#">时尚家居</a><span>|</span>
                </div>

                <div id="second">
                    <a href="#" style="color: red">动漫周边</a><span>|</span>
                    <a href="#">指纹手机</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
