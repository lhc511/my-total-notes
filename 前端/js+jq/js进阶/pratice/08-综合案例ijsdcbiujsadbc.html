<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <style>
    .modal {
      width: 300px;
      min-height: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      background-color: #fff;
    }

    .modal .header {
      line-height: 40px;
      padding: 0 10px;
      position: relative;
      font-size: 20px;
    }

    .modal .header i {
      font-style: normal;
      color: #999;
      position: absolute;
      right: 15px;
      top: -2px;
      cursor: pointer;
    }

    .modal .body {
      text-align: center;
      padding: 10px;
    }

    .modal .footer {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .modal .footer a {
      padding: 3px 8px;
      background: #ccc;
      text-decoration: none;
      color: #fff;
      border-radius: 2px;
      margin-right: 10px;
      font-size: 14px;
    }

    .modal .footer a.submit {
      background-color: #369;
    }
  </style>
</head>

<body>
  <button id="delete">删除</button>
  <button id="login">登录</button>

  <!-- <div class="modal">
    <div class="header">温馨提示 <i>x</i></div>
    <div class="body">您没有删除权限操作</div>
  </div> -->


  <script>
    function Modal(title,message) {
      //this指向的是创建这个的对象
        this.title=title
        this.message=message
        this.modalBox=$('<div>')
        this.modalBox[0].className='modal'
        this.modalBox[0].innerHTML = `
        <div class="header">${this.title} <i>x</i></div>
        <div class="body">${this.message}</div>
      `
    }
    Modal.prototype.open=function (){
      if (!$('.modal').length){
        $('body').append(this.modalBox)
        $(this.modalBox).find('i').on('click',()=>{
          console.log(this)
          //调用这个对象的关闭函数
          this.close()
        })
      }
    }

    Modal.prototype.close=function (){
      console.log('aaaa')
      this.modalBox[0].remove()
    }

    $('#delete').on('click',function (){
      const m=new Modal('温馨提示','您没有权限删除')
      m.open()
    })

    $('#login').on('click',function (){
      const l=new Modal('友情提示', '您还么有注册账号')
      l.open()
    })

  </script>
</body>

</html>
