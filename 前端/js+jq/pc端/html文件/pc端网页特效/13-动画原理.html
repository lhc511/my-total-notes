<!--  动画函数封装  -->
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            left: 10px;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div></div>
    <span>夏雨荷</span>
</body>
<script>
    div1=document.querySelector('div')
    span1=document.querySelector('span');



    (function (obj,target) {
        let b=setInterval(function (){
            if (obj.offsetLeft>=target){
                clearInterval(b)
            }
            else {
                obj.style.left=obj.offsetLeft+1+'px'
            }
        },30)
    }(span1,900))

</script>
