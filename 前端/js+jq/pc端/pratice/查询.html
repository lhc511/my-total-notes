<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asyguidsa</title>
<style>
        * {
            margin: 0;
            padding: 0;
        }

        .search {
            position: relative;
            width: 178px;
            margin: 100px;
        }

        .con {
            display: none;
            position: absolute;
            top: -40px;
            width: 171px;
            border: 1px solid rgba(0, 0, 0, .2);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }
        /*::before 是一个 CSS 伪元素，用于在选定元素的内容之前插入内容 即其中的content属性*/
        .con::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="con">123</div>
        <input type="text" placeholder="请输入您的快递单号" class="jd">
    </div>

<script>
    const con=document.querySelector('.con')
    const text=document.querySelector('input')
    const search=document.querySelector('.search')
    // keydown无法捕捉功能按键
    text.addEventListener('keyup',function (e) {//e是一个触发事件
        console.log(e.key)
        if (text.value===''){
            con.style.display='none'
        }
        con.style.display='block'
        // console.log(con.style.display)
        con.innerHTML=text.value
    })
    text.addEventListener('focusout',function (){
        con.style.display='none'
    })

</script>

</body>
</html>
