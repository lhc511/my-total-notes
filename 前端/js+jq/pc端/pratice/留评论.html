<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul>

    </ul>

    <script>
        const btn=document.querySelector('button')
        const ul=document.querySelector('ul')
        const text=document.querySelector('textarea')

        btn.onclick=function (){
            if(text.value===''){
                alert('请输入信息')
            }
            else {
                li=document.createElement('li')//每一次都创建一个新li元素
                //添加
                // ul.appendChild(li)
                // 在某个值前添加
                li.innerHTML=text.value
                ul.insertBefore(li,ul.children[0])
            }
        }
    </script>
</body>
</html>
