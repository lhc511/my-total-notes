<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: black;
        }
        
        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(images/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        
        .c-nav ul {
            position: absolute;
        }
        
        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }
        
        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }
        
        .c-nav li a:hover {
            color: white;
        }
        
        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
    </style>
    <script src="animate.js"></script>
</head>

<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">我是佩奇</a></li>
            <li><a href="#">啥是佩奇</a></li>
        </ul>
    </div>
</body>
<script>
    function an(obj,target,callback){
        // if (flag){
        //     flag=false
        //     // clearInterval(objLast.timer1)
        //     obj.timer1=setInterval(function (){
        //      let step=(target-cloud.offsetLeft)/10
        //      step=step>0?Math.ceil(step):Math.floor(step)
        //      if(cloud.offsetLeft===target){
        //          clearInterval(obj.timer1)
        //          //达成目标后做回调函数
        //          callback&&callback()
        //      }
        //      cloud.style.left=cloud.offsetLeft+step+"px"
        //     },15)
        // }
        clearInterval(obj.timer1)
        obj.timer1=setInterval(function (){

             let step=(target-cloud.offsetLeft)/10
             step=step>0?Math.ceil(step):Math.floor(step)
             if(cloud.offsetLeft===target){
                 clearInterval(obj.timer1)
                 //达成目标后做回调函数
                 callback&&callback()
             }
             cloud.style.left=cloud.offsetLeft+step+"px"
            },15)

    }


    const ul=document.querySelector('.c-nav ul')
    const cloud=document.querySelector('.c-nav .cloud')
    const lis=ul.querySelectorAll('li')
    let cloudLeft=cloud.offsetLeft
    // console.log(cloud.offsetLeft)

    let count=0
    for (let i=0;i<lis.length;i++){
        lis[i].addEventListener('mouseenter',function (){
            // console.log(lis[i])
             an(cloud,i*cloud.offsetWidth)
        })
        // 用每一个li元素绑定离开事件清除的自然是该li元素绑定的间隔
        lis[i].addEventListener('mouseleave',function (){
            an(cloud,count*cloud.offsetWidth)
        })

        lis[i].addEventListener('click',function (){
            count=i

        })

    }

</script>
</html>
