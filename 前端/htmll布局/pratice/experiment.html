<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid red;

            margin: 100px auto;
            border-radius: 15px;

        }

        .load-bar {
            border-radius: 15px;
            width: 40px;
            height: 30px;
            background-color: red;
            transition: width 1s;
        }

        .box:hover .load-bar {
            width: 100%;
        }

    </style>

</head>
<body>
<div class="box">
    <div class="load-bar"></div>
</div>

</body>
</html>
