<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/14-css初始化.css">
    <link rel="stylesheet" href="favicon.ico">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
</header>
<div class="registerarea">
    <h3>注册新用户
        <div class="login">我有账号 <a href="#">登录</a></div>
    </h3>

    <div class="reg_form">
        <ul>
            <li><label for="">手机号</label><input type="text" class="inp">
                <span class="error">
                <i class="error_icon"></i>手机号码格式不正确，请从新输入
                </span>
            </li>

            <li><label for="">验证码</label><input type="text" class="inp">
                <span class="success">
                <i class="success_icon"></i>格式正确
                </span>
            </li>

            <li><label for="">密码</label><input type="text" class="inp">
                <span class="error">
                <i class="error_icon"></i>手机号码格式不正确，请从新输入
                </span>
            </li>

            <li class="save">安全程度<em>弱</em><em>中</em><em>强</em></li>

            <li><label for="">确认密码</label><input type="text" class="inp">
                <span class="error">
                <i class="error_icon"></i>手机号码格式不正确，请从新输入
                </span>
            </li>

            <li class="agree"><input type="checkbox" name="" id="">同意协议<a href="">《知晓用户协议》</a></li>

            <li><input type="submit" value="提交注册" class="btn"></li>
        </ul>
    </div>
</div>


<footer></footer>

</body>
</html>
