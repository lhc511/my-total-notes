<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            perspective: 1000px;
        }

        ul {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 5s linear infinite;

        }

        ul {
            animation-play-state: paused;
        }

        ul:hover {
            animation-play-state: running;
        }

        ul li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            list-style: none;
            background: url("images/dog.jpg") no-repeat;


        }


        @keyframes rotate {
            0% {
                transform: rotateY(0)
            }
            100% {
                transform: rotateY(-360deg)
            }
        }

        ul li:nth-child(1) {
            transform: translateZ(300px);
        }

        ul li:nth-child(2) {
            transform: rotateY(-60deg) translateZ(300px);
        }

        ul li:nth-child(3) {
            transform: rotateY(-120deg) translateZ(300px);
        }

        ul li:nth-child(4) {
            transform: rotateY(-180deg) translateZ(300px);
        }

        ul li:nth-child(5) {
            transform: rotateY(-240deg) translateZ(300px);
        }

        ul li:nth-child(6) {
            transform: rotateY(-300deg) translateZ(300px);
        }
    </style>
</head>

<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
