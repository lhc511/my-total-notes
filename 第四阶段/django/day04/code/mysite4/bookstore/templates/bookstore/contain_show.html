<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="contain" method="post">
      书籍<input type="text" name="name">
      <input type="submit">

    <table>
      <tr>
        <td>id</td>
        <td>书名</td>

        <td>定价</td>

      {% for abook in books %}

      <td>{{ abook.pub }}</td>

      <td>{{ abook.market_price }}</td>
    </tr>
      {% endfor %}
    </table>
</body>
</html>
