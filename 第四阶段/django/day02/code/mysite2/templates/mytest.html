<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>s={{ s }}</h3>
    <h3>lst={{ lst.0 }}</h3>
    <h3>mydic={{ mydic.name }}</h3>
<!--  {{ say_hello }}中的say_hello是字典中的键找对应的值  -->
<!--  通过键来找值，可以理解为双大括号中的数据就是对应的函数或着对象,并且可以用对象来访问对象中的方法 -->
    <h3>say_hello()={{ say_hello }}</h3>
    <h3>dog1.say={{ dog1.say }}</h3>
</body>
</html>
