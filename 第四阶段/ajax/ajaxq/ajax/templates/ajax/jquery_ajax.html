<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.7.1.min.js"></script>

</head>
<body>
    <button id="btn">aa</button>
    用户名：<input type="text" id="username">
    <span id="loading" style="display: none">加载中。。。。。[动画]</span>
    <script>
        $(function (){
            $('#btn').click(function (){
                {#此处传一个js对象#}
                $.ajax({
                    url:'/ajax/jquery_ajax_server/',
                    type:'get',
                    dataType:'json',
                    {#是否为异步请求  是#}
                    async:true,
                    {#请求成功的回调函数#}
                    success:function(data){
                        console.log(data.name)
                        console.log(data.age)
                        $('#loading').hide()
                    },
                    {#请求失败的回调函数#}
                    error:function (){
                        alert('server is busy')
                    },

                    beforeSend:function (){
                        //发送前
                        $('#loading').show()
                        $('#btn').attr({disabled:'disabled'})


                    }
                })
            })
        })


    </script>
</body>
</html>
