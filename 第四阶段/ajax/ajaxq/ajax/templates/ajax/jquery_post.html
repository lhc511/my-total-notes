<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    {% csrf_token %}
    <p>
        用户名:<input type="text" id="uname">
    </p>

    <p>
        年龄:<input type="text" id="age">
    </p>

    <button id="btn">提交</button>

    <script>
        $(function (){
            $('#btn').click(function (){
                //创建了一个js对象
                const params={
                    uname:$('#uname').val(),
                    age:$('#age').val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                    }
                {#将js对象中的值通过post方法提交给后端，其中的 键值对 相当于form表单name属性提交的值#}
                {#第一个路径参数是指该路由下的视图函数会处理提交并返回的数据#}
                $.post('/ajax/jquery_post_server/',params,function (res){
                          alert('server is '+res.msg)
                },'json')
            })
        })


    </script>


</body>
</html>
